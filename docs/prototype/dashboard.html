<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备管理仪表盘 - 智慧医疗</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-deep: #060b18;
      --bg-surface: #0d1526;
      --bg-card: rgba(13, 21, 38, 0.7);
      --border: rgba(0, 229, 160, 0.10);
      --border-hover: rgba(0, 229, 160, 0.25);
      --accent: #00e5a0;
      --accent-dim: rgba(0, 229, 160, 0.12);
      --accent-glow: rgba(0, 229, 160, 0.35);
      --blue: #3b82f6;
      --blue-dim: rgba(59, 130, 246, 0.12);
      --text-primary: #e8ecf4;
      --text-secondary: #7a8ba8;
      --text-muted: #4a5568;
      --success: #00e5a0;
      --warning: #fbbf24;
      --danger: #f43f5e;
      --danger-dim: rgba(244, 63, 94, 0.12);
      --warning-dim: rgba(251, 191, 36, 0.12);
    }

    body {
      font-family: 'Sora', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Ambient background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 800px 600px at 70% 20%, rgba(0, 229, 160, 0.025), transparent),
        radial-gradient(ellipse 600px 400px at 20% 80%, rgba(59, 130, 246, 0.02), transparent);
      pointer-events: none;
      z-index: 0;
    }

    /* ─── Sidebar ─── */
    .sidebar {
      width: 260px;
      background: rgba(10, 16, 30, 0.95);
      border-right: 1px solid var(--border);
      padding: 28px 16px;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(20px);
    }

    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 12px;
      margin-bottom: 36px;
    }

    .sidebar-logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #00b884);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 16px var(--accent-glow);
      flex-shrink: 0;
    }

    .sidebar-logo svg {
      width: 18px;
      height: 18px;
      color: var(--bg-deep);
    }

    .sidebar-title {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .sidebar-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 0 16px;
      margin-bottom: 10px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 11px 16px;
      margin: 2px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13.5px;
      font-weight: 400;
      color: var(--text-secondary);
      transition: all 0.2s ease;
      position: relative;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: var(--accent-dim);
      color: var(--accent);
      font-weight: 500;
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 20px;
      background: var(--accent);
      border-radius: 0 3px 3px 0;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .nav-icon svg {
      width: 18px;
      height: 18px;
    }

    .nav-spacer {
      flex: 1;
    }

    .nav-divider {
      height: 1px;
      background: var(--border);
      margin: 12px 16px;
    }

    .nav-item.danger {
      color: var(--danger);
    }

    .nav-item.danger:hover {
      background: var(--danger-dim);
      color: var(--danger);
    }

    /* ─── Main Content ─── */
    .main-content {
      flex: 1;
      padding: 32px 36px;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    .main-content::-webkit-scrollbar {
      width: 6px;
    }

    .main-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .main-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
    }

    /* ─── Header ─── */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
      animation: fadeIn 0.5s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-left h1 {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.3px;
      margin-bottom: 6px;
    }

    .header-left h1 span {
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent);
      font-weight: 500;
    }

    .header-meta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11.5px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .header-meta::before {
      content: '';
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 7px 16px;
      border-radius: 20px;
      font-size: 12.5px;
      font-weight: 500;
    }

    .status-badge.online {
      background: var(--accent-dim);
      color: var(--accent);
      border: 1px solid rgba(0, 229, 160, 0.15);
    }

    .status-badge .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: currentColor;
      box-shadow: 0 0 8px currentColor;
    }

    /* ─── Status Grid ─── */
    .status-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 28px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px 24px;
      backdrop-filter: blur(12px);
      transition: all 0.25s ease;
      animation: cardIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.15s; }
    .stat-card:nth-child(3) { animation-delay: 0.2s; }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-card:hover {
      border-color: var(--border-hover);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .stat-label {
      font-size: 12.5px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .stat-unit {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.04);
      padding: 3px 8px;
      border-radius: 6px;
    }

    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 30px;
      font-weight: 600;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    .stat-value.success { color: var(--accent); }
    .stat-value.normal { color: var(--text-primary); }

    /* ─── Hardware Panel ─── */
    .hardware-panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px 28px;
      backdrop-filter: blur(12px);
      margin-bottom: 24px;
      animation: cardIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
    }

    .panel-title {
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .panel-title::before {
      content: '';
      width: 3px;
      height: 16px;
      background: var(--accent);
      border-radius: 2px;
    }

    .panel-count {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.04);
      padding: 4px 10px;
      border-radius: 6px;
    }

    .hw-item {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      transition: background 0.15s;
    }

    .hw-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .hw-item:first-child {
      padding-top: 0;
    }

    .hw-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 16px;
      flex-shrink: 0;
      position: relative;
    }

    .hw-status.online {
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .hw-status.error {
      background: var(--danger);
      box-shadow: 0 0 10px rgba(244, 63, 94, 0.4);
      animation: errorBlink 2s ease-in-out infinite;
    }

    @keyframes errorBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hw-name {
      width: 130px;
      font-size: 13.5px;
      font-weight: 500;
      flex-shrink: 0;
    }

    .hw-detail {
      flex: 1;
      margin: 0 24px;
      min-width: 0;
    }

    .hw-detail-text {
      font-size: 12.5px;
      color: var(--text-secondary);
    }

    .hw-detail-text.error {
      color: var(--danger);
      font-family: 'JetBrains Mono', monospace;
      font-size: 11.5px;
    }

    /* Progress bar */
    .progress-wrap {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .progress-label {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    .progress-track {
      height: 6px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .progress-fill.warning {
      background: linear-gradient(90deg, var(--warning), #f59e0b);
      box-shadow: 0 0 8px rgba(251, 191, 36, 0.3);
    }

    .progress-fill.success {
      background: linear-gradient(90deg, var(--accent), #00c98a);
    }

    .hw-badge {
      font-size: 11.5px;
      font-weight: 500;
      padding: 5px 12px;
      border-radius: 8px;
      flex-shrink: 0;
      font-family: 'JetBrains Mono', monospace;
    }

    .hw-badge.ok {
      color: var(--accent);
      background: var(--accent-dim);
    }

    .hw-badge.warn {
      color: var(--warning);
      background: var(--warning-dim);
    }

    .hw-badge.err {
      color: var(--danger);
      background: var(--danger-dim);
    }

    /* ─── Action Bar ─── */
    .action-bar {
      display: flex;
      gap: 12px;
      animation: cardIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
    }

    .action-btn {
      padding: 12px 22px;
      border-radius: 10px;
      border: none;
      font-family: 'Sora', sans-serif;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-btn svg {
      width: 16px;
      height: 16px;
    }

    .action-btn:active {
      transform: scale(0.97);
    }

    .action-btn.primary {
      background: linear-gradient(135deg, var(--accent), #00b884);
      color: var(--bg-deep);
      font-weight: 600;
    }

    .action-btn.primary:hover {
      box-shadow: 0 4px 16px var(--accent-glow);
    }

    .action-btn.outline {
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-secondary);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .action-btn.outline:hover {
      background: rgba(255, 255, 255, 0.07);
      color: var(--text-primary);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .action-btn.danger {
      background: var(--danger-dim);
      color: var(--danger);
      border: 1px solid rgba(244, 63, 94, 0.15);
    }

    .action-btn.danger:hover {
      background: rgba(244, 63, 94, 0.18);
      box-shadow: 0 4px 16px rgba(244, 63, 94, 0.15);
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-brand">
      <div class="sidebar-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
          <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
        </svg>
      </div>
      <div class="sidebar-title">管理控制台</div>
    </div>

    <div class="sidebar-label">主菜单</div>

    <div class="nav-item active">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
      </div>
      运行状态
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
      </div>
      交易日志
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
      </div>
      系统设置
    </div>
    <div class="nav-item">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
      </div>
      故障申报
    </div>

    <div class="nav-spacer"></div>
    <div class="nav-divider"></div>

    <div class="nav-item danger">
      <div class="nav-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
      </div>
      退出登录
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-header">
      <div class="header-left">
        <h1>设备详情：<span>SZ-SH-082</span></h1>
        <div class="header-meta">最后同步 2026-02-12 14:30:05</div>
      </div>
      <div class="status-badge online">
        <span class="dot"></span>
        运行中
      </div>
    </div>

    <!-- Status Cards -->
    <div class="status-grid">
      <div class="stat-card">
        <div class="stat-header">
          <span class="stat-label">今日交易数</span>
          <span class="stat-unit">笔</span>
        </div>
        <div class="stat-value normal">1,284</div>
      </div>
      <div class="stat-card">
        <div class="stat-header">
          <span class="stat-label">网络延迟</span>
          <span class="stat-unit">Ping</span>
        </div>
        <div class="stat-value success">24ms</div>
      </div>
      <div class="stat-card">
        <div class="stat-header">
          <span class="stat-label">系统 CPU</span>
          <span class="stat-unit">Usage</span>
        </div>
        <div class="stat-value normal">12%</div>
      </div>
    </div>

    <!-- Hardware Status -->
    <div class="hardware-panel">
      <div class="panel-header">
        <div class="panel-title">硬件自检状态</div>
        <div class="panel-count">4 项设备</div>
      </div>

      <div class="hw-item">
        <div class="hw-status online"></div>
        <div class="hw-name">凭条打印机</div>
        <div class="hw-detail">
          <div class="progress-wrap">
            <div class="progress-label">打印纸剩余 35%</div>
            <div class="progress-track">
              <div class="progress-fill warning" style="width: 35%;"></div>
            </div>
          </div>
        </div>
        <div class="hw-badge warn">建议补充</div>
      </div>

      <div class="hw-item">
        <div class="hw-status online"></div>
        <div class="hw-name">医保卡读卡器</div>
        <div class="hw-detail">
          <div class="hw-detail-text">设备通信正常</div>
        </div>
        <div class="hw-badge ok">就绪</div>
      </div>

      <div class="hw-item">
        <div class="hw-status error"></div>
        <div class="hw-name">发卡模块</div>
        <div class="hw-detail">
          <div class="hw-detail-text error">检测到卡道阻塞 (Error: E02)</div>
        </div>
        <div class="hw-badge err">故障</div>
      </div>

      <div class="hw-item">
        <div class="hw-status online"></div>
        <div class="hw-name">人脸识别相机</div>
        <div class="hw-detail">
          <div class="hw-detail-text">环境光照良好</div>
        </div>
        <div class="hw-badge ok">就绪</div>
      </div>
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
      <button class="action-btn primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
        进入维护模式
      </button>
      <button class="action-btn outline">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
        清除打印缓存
      </button>
      <button class="action-btn outline">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        软件版本更新
      </button>
      <button class="action-btn danger">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
        远程重启设备
      </button>
    </div>
  </main>

</body>
</html>
